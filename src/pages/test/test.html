<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item *ngFor="let med of meds | async">
	    {{med.name}}
	  </ion-item>
	</ion-list>

	<ion-fab right bottom>
  <button ion-fab icon-only (click)="addMed()" id="med-add">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
</ion-content>
