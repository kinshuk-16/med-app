<ion-header >
  <ion-navbar>
    <ion-title><div class="nav-bar">Settings {{med.name}}</div></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
	<ion-item>
    <ion-label>Notification tone</ion-label>
    <ion-select [(ngModel)]="med.sound">
      <ion-option value="Chirping-Birds">Chirping-Birds</ion-option>
      <ion-option value="Flowing-Water">Flowing-Water</ion-option>
      <ion-option value="Seashore">Seashore</ion-option>
      <ion-option value="Default">Default</ion-option>
      <ion-option value="">No Sound</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
	  <ion-label>Enable support group</ion-label>
	  <ion-toggle [(ngModel)]="med.support"></ion-toggle>
  </ion-item>

  <ion-item>
	  <ion-label>Enable reward</ion-label>
	  <ion-toggle [(ngModel)]="med.reward"></ion-toggle>
  </ion-item>

  <button ion-button color="secondary" full (click)="done()">Done </button>

</ion-list>

</ion-content>
