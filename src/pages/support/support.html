<ion-header >
  <ion-navbar>
    <button ion-button menuToggle>
      <div class="nav-bar"><ion-icon name="menu"></ion-icon></div>
    </button>
    <ion-title><div class="nav-bar">Manage Support Group</div></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let people of supportGroup | async" (click)="showOptions(people)">
			<ion-icon name="star" *ngIf="people.default"></ion-icon>
	    	{{ people.name }} 
	    </ion-item>
	</ion-list>

	<ion-fab right bottom>
	  <button ion-fab icon-only (click)="searchContact()" id="contact-add">
	    <ion-icon name="add"></ion-icon>
	  </button>
	</ion-fab>

</ion-content>
