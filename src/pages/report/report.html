<ion-header >
  <ion-navbar>
    <button ion-button menuToggle>
      <div class="nav-bar"><ion-icon name="menu"></ion-icon></div>
    </button>
    <ion-title><div class="nav-bar">Report</div></ion-title>
  </ion-navbar>


<ion-content padding>
	<ion-item>
	    <ion-label>Select medication</ion-label>
		<ion-select [(ngModel)]="selectedMed" >
		    <ion-option *ngFor="let med of meds" [value]="med.id">{{med.name}}</ion-option>
		</ion-select>
	</ion-item>

	<button ion-button color="secondary" full (click)="showReport()">Show Report </button>
   

	<br>
	<br>
	<div id = "calendar" *ngIf="calShow">
		<div *ngFor="let cal of calendar">
			<div class="month"> 
			  <ul>
			    <li>
			      {{cal.month}}<br>
			      <span style="font-size:18px">2017</span>
			    </li>
			  </ul>
			</div>

			<ul class="weekdays">
			  <li>Mo</li>
			  <li>Tu</li>
			  <li>We</li>
			  <li>Th</li>
			  <li>Fr</li>
			  <li>Sa</li>
			  <li>Su</li>
			</ul>

			<ul class="days"> 
			  <li *ngFor="let day of cal.dates">
			  	<span [class]="day.taken">
			  		{{day.date}}
			  	</span>
			  </li>
			  
			</ul>
		</div>
	</div>
</ion-content>
