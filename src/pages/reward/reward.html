<ion-header >
  <ion-navbar>
    <button ion-button menuToggle>
      <div class="nav-bar"><ion-icon name="menu"></ion-icon></div>
    </button>
    <ion-title><div class="nav-bar">Reward</div></ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<div class="reward-header">My Favorites</div>
<div class="reward-catagory-container">
	<div class="reward-container" *ngFor="let cat of favCats | async" (click)="removeFav(cat)">
		<img class="reward-thumbnail" [src]="cat.pic">
			<div class="reward-add">
				<div class="reward-text">{{cat.name}}</div>
				<div class="reward-add-icon"><ion-icon name="close-circle"></ion-icon></div>
			</div>
	</div>
</div>

<div  *ngFor="let catagory of catagories">
	<div class="reward-header">{{ catagory.name }}</div>
	<div class="reward-catagory-container">
		<div class="reward-container" *ngFor="let subCat of catagory.subCats" (click)="addToFav(subCat)">
			<img class="reward-thumbnail" [src]="subCat.pic">
			<div class="reward-add">
				<div class="reward-text">{{subCat.name}}</div>
				<div class="reward-add-icon"><ion-icon name="add-circle"></ion-icon></div>
			</div>
		</div>
	</div>
</div>

</ion-content>
